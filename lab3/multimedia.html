<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Lab 3 — Rio de Janeiro · Multimédia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      background-color: rgb(244, 224, 2);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #111; line-height: 1.5;
    }
    header { text-align: center; padding: 24px; }
    header h1 { font-size: clamp(28px, 5vw, 42px); }
    main { display: grid; gap: 32px; padding: 24px; padding-top: 16px; }
    footer { text-align:center; padding:24px; opacity:.9; }

    /* ====== CAIXA GRANDE (igual às outras) ====== */
    .caixa-amarela {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px;
      border-radius: 20px;
      border: 1px solid rgba(0,0,0,.06);
      background: linear-gradient(180deg, rgba(255,246,143,.9), rgba(255,232,71,.85));
      box-shadow: 0 8px 18px rgba(0,0,0,.08), 0 0 36px rgba(255,217,0,.45);
    }
    .caixa-amarela h2 { font-size: 1.6rem; margin-bottom: 8px; }
    .lead { font-size: 1.05rem; opacity: .95; }

    /* ====== CARTÃO AMARELINHO ====== */
    .cartao-limao {
      background: #fff5a8;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 14px;
      padding: 16px 18px;
      box-shadow: 0 6px 14px rgba(0,0,0,.12);
    }
    .cartao-limao h3 { margin: 0 0 6px; font-size: 1.15rem; }

    /* Grelha de fotos */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-top: 12px;
    }
    @media (max-width: 900px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 520px) { .gallery-grid { grid-template-columns: 1fr; } }

    .foto {
      border-radius: 14px;
      overflow: hidden;
      aspect-ratio: 16 / 10;
      box-shadow: 0 4px 10px rgba(0,0,0,.10);
      background: rgba(255,255,255,.55);
    }
    .foto img {
      width: 100%; height: 100%;
      object-fit: cover; display: block;
    }

    /* Links */
    a { color: #0b5cab; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>Rio de Janeiro</h1>
  </header>

  <main>
    <!-- Caixa 1: Multimédia -->
    <section class="caixa-amarela">
      <h2>Multimédia</h2>
      <p class="lead">Nesta página encontras algumas fotografias do Rio de Janeiro.</p>

      <section class="cartao-limao" aria-label="Grelha de fotografias do Rio de Janeiro" style="margin-top:16px;">
        <h3>Fotografias</h3>
        <div class="gallery-grid">
          <!-- 8 imagens -->
          <figure class="foto">
            <img src="https://tse3.mm.bing.net/th/id/OIP.dIMdRNnfXrTEGcZmfwzMzwHaEK?pid=Api"
                 alt="Pôr do sol no Rio de Janeiro visto do alto" />
          </figure>
          <figure class="foto">
            <img src="https://tse2.mm.bing.net/th/id/OIP.e4YoUsq_BxhTcZK1Jk0oAwHaEK?pid=Api"
                 alt="Copacabana e horizonte do Rio de Janeiro" />
          </figure>
          <figure class="foto">
            <img src="https://tse1.mm.bing.net/th/id/OIP.MAEkOMtHn5pAllGoOsuAZQHaEK?pid=Api"
                 alt="Arpoador ao entardecer" />
          </figure>
          <figure class="foto">
            <img src="https://tse2.mm.bing.net/th/id/OIP.WLu41aDiL_KJtnRu2Af9_QHaEK?pid=Api"
                 alt="Vista panorâmica do Rio de Janeiro" />
          </figure>
          <figure class="foto">
            <img src="https://tse1.mm.bing.net/th/id/OIP.1ZcyCSrhFROvFZxcHpjwtQHaEK?pid=Api"
                 alt="Paisagem urbana do Rio" />
          </figure>
          <figure class="foto">
            <img src="https://tse3.mm.bing.net/th/id/OIP.ohSx6JDFjLedu7lvaZi4agHaEo?pid=Api"
                 alt="Rio de Janeiro à noite" />
          </figure>
          <figure class="foto">
            <img src="https://tse2.mm.bing.net/th/id/OIP.9rCLPYM6JXhTp9oDI64QaAHaE7?pid=Api"
                 alt="Costa e montanhas no Rio" />
          </figure>
          <figure class="foto">
            <img src="https://tse2.mm.bing.net/th/id/OIP.e4YoUsq_BxhTcZK1Jk0oAwHaEK?pid=Api"
                 alt="Praia de Copacabana" />
          </figure>
        </div>
      </section>
    </section>

    <!-- Navegação simples -->
    <section class="caixa-amarela">
      <p><a href="index.html">← Voltar ao Lab 3</a> · <a href="info.html">Informações</a> · <a href="local.html">Localização</a></p>
    </section>
  </main>

  <footer>
    <p>DIW 2025</p>
  </footer>
</body>
</html>
